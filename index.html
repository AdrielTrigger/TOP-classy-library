<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>TOP Classy Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Classy Library Project</h1>
    <div class="leveler">
        <div class="add-book button">Add a book</div>
    </div>
    <div class="shelf"></div>
    <form class="book-form">
        <label for="title">Title
            <input class="title" type="text" required>
        </label>
        <label for="pages"># of pages
            <input class="pages" type="number" required>
        </label>
        <label for="author">Author
            <input class="author" type="text" required>
        </label>
        <p>Did you finish reading it?</p>
        <label for="yes">Yes
            <input class="yes" name="yes/no" type="radio" required>
        </label>
        <label for="no">No
            <input class="no" name="yes/no" type="radio" required>
        </label>
        <button type="submit" class="button">Add book</button>
    </form>

    <script src="script.js"></script>
</body>
